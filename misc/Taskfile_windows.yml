# https://taskfile.dev

version: '3'

vars:
  TARGET: vss

tasks:
  archive:
    desc: Create archive file for windows
    vars:
      ARCHIVE_DIR: "dist/{{.TARGET}}_{{OS}}_{{ARCH}}"
    cmds:
      - mkdir -p dist
      - mkdir -p {{.ARCHIVE_DIR}}
      - mv {{.TARGET}} {{.ARCHIVE_DIR}}
      - powershell Compress-Archive -Path {{.ARCHIVE_DIR}} -DestinationPath {{.ARCHIVE_DIR}}.zip
      - rm -rf {{.ARCHIVE_DIR}}